syntax = "proto3";

option optimize_for = SPEED;

option java_package = "kr.co.pionnet.hamonica.pack";
option java_outer_classname = "CommandBuilder";


message Command {

				string		commandType			= 1; // 명령
	repeated 	string 		agentId				= 2; // 에이전트
				string		parameter			= 3; // client 아이디
				bytes		data				= 4; // 실제 전송되는 데이터
				
}
